<script>

    //-------------------->  Password Show / Hide <--------------------------

$(document).ready(function(){

    
    var new_password = $("#pass")
    $("#pass-eye").click(function () {
    if (new_password.prop('type') == "password") {
        $(this).addClass("fa-eye-slash");
        new_password.attr("type", "text")
    } else {
        $(this).removeClass("fa-eye-slash");
        new_password.attr("type", "password")

    }
});

var con_password = $("#conpass")
$("#con-eye").click(function () {
    if (con_password.prop('type') == "password") {
        $(this).addClass("fa-eye-slash");
        con_password.attr("type", "text")
    } else {
        $(this).removeClass("fa-eye-slash");
        con_password.attr("type", "password")

    }
});


    // ----------------------->   Form Validation  <---------------------------------
    
    
    $(document).ready(function(){
        $.validator.addMethod("lettersonly", function (value, element) {
            return this.optional(element) || /^[a-z]+$/i.test(value);
        }, "Letters only please");
        
        $("#form").validate({
            
            
        rules: {
            
            fname: {
                required: true,
                minlength: 3,
                lettersonly: true
            },
          
            lname: {
                required: true,
                minlength: 3,
                lettersonly: true
            },
    
            number: {
                required: true,
                minlength: 10,
                maxlength: 10,
    
    
            },
    
            username: {
                required: true,
                email: true
            },
    
            pass: {
                required: true,
                maxlength: 8,
                minlength:8,
                   
            },
    
            conpass: {
                required: true,
                equalTo: "#pass",
                maxlength: 8
    
    
    
            },
          
        },
    
          
        messages: {
    
          
    
            fname: {
                required: "Please Enter  First Name",
                minlength: "Please Enter At Least 3 Charactors",
                lettersonly: "Please Enter Only Letters!!"
            },
    
           
    
            lname: {
                required: "Please Enter  First Name",
                minlength: "Please Enter At Least 3 Charactors",
                lettersonly: "Please Enter Only Letters!!"
            },
    
            number: {
    
                required: "Please Enter  Mobile Number",
                maxlength: "Please Enter Only 10 Digit",
                minlength: "Please Enter Valid Number"
            },
    
          
            username: {
                required: "Please Enter Email Adress",
                email: "Please Enter Correct Email"
            },
    
            pass: {
                required: "Please Enter Password",
                maxlength: "password Must be 8 Charactors ",    
                minlength:"Password  Must be 8 Charectors"
    
            },
    
            conpass: {
                required: "Please Enter Conform Password",
                equalTo: "Both Password Is Not Matched!!",
                maxlength: "password Must be 8 Charactors "
    
    
    
    
            },
    
           
        },
    
        submitHendler: function (form) {
            form.submit();
        }
    
    });

});

});

</script>
